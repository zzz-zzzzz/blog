    <meta charset="UTF-8">

</head>

            <h2 class="ui  teal header item">后台管理</h2>
            <a href="#" class="active m-item m-mobile-hide item"><i class="home icon"></i> 博客</a>
            <a href="#" class="m-item m-mobile-hide item"><i class="idea icon"></i> 分类</a>
            <a href="#" class="m-item m-mobile-hide item"><i class="tags icon"></i> 标签</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/1.jpg" alt="" class="ui avatar image" width="100px">
                        张正正
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="menu toggle ui black button m-top-right m-mobile-show">
        <i class="icon sidebar"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached menu pointing">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active active item">发布</a>
            <a href="#" class=" item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post" class="ui form ">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui teal basic compact selection dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" id="" placeholder="标题">
                </div>
            </div>
            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea name="content" id=""  placeholder="博客内容" style="display: none"></textarea>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection  dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple  selection  search  dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="2">JavaScript</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled input">
                    <label for="" class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" id="" placeholder="首图地址">
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" class="hidden" id="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="shareInfo" class="hidden" id="shareInfo">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="appreciation" class="hidden" id="appreciation">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="comment" class="hidden" id="comment">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button basic" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary basic button">保存</button>
                <button class="ui teal basic button">发布</button>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui  center aligned container">
        <div class="ui grid inverted stackable divided">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/zzz.jpg" alt="" class="ui image round" style="width: 100px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  me-text-spaced me-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item ">用户故事（User Story）</a>
                    <a href="#" class="item ">用户故事（User Story）</a>
                    <a href="#" class="item ">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  me-text-spaced me-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item ">Email：2306421648@qq.com<a>
                        <a href="#" class="item ">QQ：2306421648</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header  me-text-spaced me-opacity-mini">Zhang Zhengzheng</h4>
                <p class="me-text-thin me-text-spaced me-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以
                    给来到这儿的人有所帮助</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="me-text-thin me-text-spaced me-opacity-tiny">Copyright© 2020 ZZZ Designed by zhangzhengzheng</p>
    </div>
</footer>
<script>
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $(".ui.dropdown").dropdown({
        on: "hover"
    });

    /*表单验证*/
    $(".ui.form").form({
        fields: {
            title: {
                identifier: "title",
                rules:[{
                    type:"empty",
                    prompt:"标题：请输入博客标题"
                }]
            },
        }
    })
</script>
<script>
    /*初始化md编辑器*/
    var testEditor;

    $(function() {
        testEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../../static/lib/editormd/lib/"
        });

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });
</script>
</body>
</html>
