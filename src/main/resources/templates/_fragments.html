<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <title th:replace="${title}">首页</title>
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted segment attached m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted  secondary menu stackable">
            <h2 class="ui  teal header item">ZZZ</h2>
            <a href="#" class="m-item m-mobile-hide item" th:classappend="${n==1}?'active'" th:href="@{'/?page=1'}"><i
                    class="home icon"></i> 首页</a>
            <a href="#" class="m-item m-mobile-hide item" th:classappend="${n==2}?'active'"
               th:href="@{'/types/-1?page=1'}"><i
                    class="idea icon"></i> 分类</a>
            <a href="#" class="m-item m-mobile-hide item" th:classappend="${n==3}?'active'"
               th:href="@{'/tags/-1?page=1'}"><i
                    class="tags icon"></i> 标签</a>
            <a href="#" class="m-item m-mobile-hide item" th:classappend="${n==4}?'active'" th:href="@{/archives}"><i
                    class="clone icon"></i> 归档</a>
            <a href="#" class="m-item m-mobile-hide item" th:classappend="${n==5}?'active'" th:href="@{/about}"><i
                    class="info icon"></i> 关于我</a>
            <div class="right item m-mobile-hide m-item m-padded-tb-large">
                <form name="search" action="#" th:action="@{/search/1}" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" id="" placeholder="Search..."
                               th:value="${query}==null?'':${query}">
                        <i onclick="document.forms['search'].submit();" class="search icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="menu toggle ui black button m-top-right m-mobile-show">
        <i class="icon sidebar"></i>
    </a>
</nav>
<footer th:fragment="foooter" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui  center aligned container" >
        <div class="ui grid inverted stackable divided">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img alt="" class="ui image round" style="width: 100px;" th:src="@{/images/zzz.jpg}">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  me-text-spaced me-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:each="blog:${session.latestBlogList}" th:text="${blog.title}" th:href="@{'/blog/'+${blog.id}}">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  me-text-spaced me-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item ">Email：2306421648@qq.com<a>
                        <a href="#" class="item ">QQ：2306421648</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header  me-text-spaced me-opacity-mini">Zhang Zhengzheng</h4>
                <p class="me-text-thin me-text-spaced me-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以
                    给来到这儿的人有所帮助</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="me-text-thin me-text-spaced me-opacity-tiny">Copyright© 2020 ZZZ Designed by zhangzhengzheng</p>
    </div>
</footer>
</body>
</html>
